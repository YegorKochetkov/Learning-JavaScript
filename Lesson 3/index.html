<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/styles.css">
	<title>Lesson 3</title>
</head>
<body>
	<h1>Lesson 3</h1>
	<article class="modal-window">
		<h2>Modal window logic</h2>
		<div class="modal"></div>
		<div class="overlay"></div>
		<input type="button" class="callme" value="Call"></input>
		<input type="button" class="write" value="Write"></input>
		<div class="for-write-popup">
			<form class="write-popup">
				Name<br>
				<input type="text"><br>
				<input type="button" value="Send">
			</form>
		</div>
	</article>
	<article class="callback">
		<h2>Callback and own library</h2>
		<form class="form2">
			Name<br>
			<input type="text" name="name" class="check"><br>
			Phone<br>
			<input type="text" name="phone" class="check"><br>
			Mail<br>
			<input type="text" name="email" class="check"><br>
			<input type="submit" value="Send">
		</form>
		<div class="items">
			<div class="item"></div>
			<div class="item"></div>
			<div class="item"></div>
			<div class="item"></div>
		</div>
	</article>
	<script src="js/ownjquery.js"></script>
	<script src="js/scripts.js"></script>
</body>
</html>
