<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">

<body>
	<h1>Lesson 2</h1>
	<h2>Slider logic</h2>
	<div class="gallery gallery-1">
		<h3>Manual</h3>
		<div class="photos">
				<img src="img/Chrysanthemum.jpg" class="showed" alt="Chrysanthemum">
				<img src="img/Desert.jpg" alt="Desert">
				<img src="img/Hydrangeas.jpg" alt="Hydrangeas">
				<img src="img/Jellyfish.jpg" alt="Jellyfish">
				<img src="img/Koala.jpg" alt="Koala">
				<img src="img/Lighthouse.jpg" alt="Lighthouse">
				<img src="img/Penguins.jpg" alt="Penguins">
				<img src="img/Tulips.jpg" alt="Tulips">
		</div>
		<div class="buttons">
				<input type="button" value="Prev" class="prev">
				<input type="button" value="Next" class="next">
		</div>
	</div>
	<div class="gallery gallery-2">
		<h3>Auto</h3>
		<div class="photos">
			<img src="img/Chrysanthemum.jpg" class="showed" alt="Chrysanthemum">
			<img src="img/Desert.jpg" alt="Desert">
			<img src="img/Hydrangeas.jpg" alt="Hydrangeas">
			<img src="img/Jellyfish.jpg" alt="Jellyfish">
			<img src="img/Koala.jpg" alt="Koala">
			<img src="img/Lighthouse.jpg" alt="Lighthouse">
			<img src="img/Penguins.jpg" alt="Penguins">
			<img src="img/Tulips.jpg" alt="Tulips">
		</div>
	</div>
	<h2>Check form logic</h2>
	<form action="">
		Name<br><input type="text" name="name" id="" class="check"><br>
		Phone<br><input type="tel" name="phone" id="" class="check"><br>
		Email<br><input type="email" name="mail" id="" class="check"><br>
		<input type="submit" value="Submit">
	</form>
<script src="js/scripts.js"></script>
</body>
