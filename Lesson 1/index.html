<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
	<a href="..\index.html" class="back">Back to main</a>
	<h1>Lesson 1</h1>
	<article class="shop">
		<h2>Shop logic</h2>
		<div class="items">
			<p class="item" data-price="2500">Product 1: 2500</p>
			<p class="item" data-price="3000">Product 2: 3000</p>
			<p class="item" data-price="1500">Product 3: 1500</p>
			<p class="item" data-price="2000">Product 4: 2000</p>
		</div>
		<p class="total-sum">Cart: 0</p>
	</article>
	<article class="calc">
		<h2>Calculator</h2>
		<p>
			<input type="text" name="num1">
			<input type="button" name="add" value="+">
			<input type="button" name="subtract" value="-">
			<input type="button" name="multiply" value="*">
			<input type="button" name="divide" value="/">
			<input type="text" name="num2">
			<span>=</span>
			<span class="res">0</span>
		</p>
	</article>
	<script src="js/scripts.js"></script>
</body>
